<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Screen - Welcome to Malosha Learning Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .computer {
            width: 380px; /* Punguza size ya kompyuta */
            height: 250px; /* Punguza size ya kompyuta */
            background-color: #2c3e50;
            border-radius: 15px;
            position: relative;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.7);
        }

        .screen {
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
        }

        .text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            background: linear-gradient(45deg, #ff8c00, #ffb6c1, #8a2be2, #00bfff);
            background-clip: text;
            color: transparent;
            white-space: nowrap;
            animation: typing 5s steps(60) 1s forwards, blink-caret 0.75s step-end infinite, glow 1.5s ease-in-out infinite alternate, slideInOut 4s ease-in-out infinite;
            border-right: 3px solid transparent;
            overflow: hidden;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff8c00, 0 0 10px #ff8c00, 0 0 20px #ff8c00, 0 0 30px #ffb6c1;
            }
            100% {
                text-shadow: 0 0 5px #8a2be2, 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #00bfff;
            }
        }

        @keyframes slideInOut {
            0% {
                transform: scaleX(0);
            }
            50% {
                transform: scaleX(1);
            }
            100% {
                transform: scaleX(0);
            }
        }

        /* Computer Stand */
        .stand {
            width: 60px;
            height: 15px;
            background-color: #34495e;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        /* Computer Base */
        .base {
            width: 80px;
            height: 15px;
            background-color: #34495e;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        /* Keyboard */
        .keyboard {
            width: 250px; /* Punguza size ya keyboard */
            height: 30px;
            background-color: #95a5a6;
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Mouse */
        .mouse {
            width: 40px;
            height: 60px;
            background-color: #95a5a6;
            border-radius: 50%;
            position: absolute;
            bottom: -130px;
            left: 60%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="computer">
        <div class="screen">
            <div class="text">Welcome to Malosha Learning Journey</div>
        </div>
        <div class="stand"></div>
        <div class="base"></div>
        <div class="keyboard"></div> <!-- Keyboard -->
        <div class="mouse"></div> <!-- Mouse -->
    </div>

</body>
</html>
